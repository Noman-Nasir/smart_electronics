{% extends 'device/list_base.html' %}

{% block page_content %}

    {% if  page_title == 'All Devices' or page_title == 'Filtered Devices' %}
        <div class="container my-3">

            <form method="post" action="device" class="form">
                {% csrf_token %}
                {{ form.as_table }}
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
            </form>

        </div>
    {% endif %}

    {{ block.super }}

{% endblock %}
