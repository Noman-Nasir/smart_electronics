{% extends "../base.html" %}

{% block page_title %}
    <title>{{ object.name | upper }}</title>
{% endblock page_title %}


{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-10 col-lg-9">
                <div class="well well-sm">
                    <div class="row">

                        <div class="col-sm-6 col-md-4">
                            <img src="{{ object.image.url }}" alt="" class="img-rounded img-responsive img-fluid"/>
                        </div>

                        <div class="col-sm-6 col-md-8">
                            <h4>{{ object.name|upper }}</h4><br>

                            <p>
                                <i class="bi bi-currency-dollar"></i> {{ object.price }}<br>
                                <i class="bi bi-info-circle-fill"></i> {{ object.description }}<br>
                                <i class="bi bi-building"></i> {{ object.manufacturer }}
                            </p>

                            <a href="#" class="btn btn-danger">
                                <i class="bi bi-instagram"></i>
                            </a>

                            <a href="#" class="btn btn-success">
                                <i class="bi bi-twitter"></i>
                            </a>

                            <a href="http://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:8000{{ request.get_full_path|urlencode }}"
                               class="btn btn-primary">
                                <i class="bi bi-facebook"></i>
                            </a>

                            {% if user_profile.is_seller %}
                                <br><br>
                                <p>
                                    <a href="{% url 'update-device' pk=device.id %}"
                                       class=" btn btn-warning">
                                        <i class="bi bi-pencil-fill"></i>
                                    </a>
                                    <a href="{% url 'delete-device' pk=device.id %}"
                                       class="btn btn-danger">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>
                                </p>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock page_content %}
