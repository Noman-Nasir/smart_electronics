{% extends '../base.html' %}

{% block page_title %}
    <title>Login</title>
{% endblock %}

{% block page_content %}

    <div class="container center pt-5">
        <p class="h1">Login</p>

        <form method="post">
            {% csrf_token %}

            <table class="table no-border table-borderless">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input class="btn btn-primary" type="submit" name="submit" value="Login"/></td>
                </tr>
            </table>

        </form>

        <a href="/">Go Back<i class="fa fa-home"></i></a>

    </div>

{% endblock page_content %}
